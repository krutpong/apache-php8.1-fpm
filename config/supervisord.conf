[supervisord]
nodaemon=true

[program:siteenable]
command=./apache_enable.sh

[program:apache2]
command=/bin/bash -c "source /etc/apache2/envvars && exec /usr/sbin/apache2 -DFOREGROUND"

[program:xterm]
command="export TERM=xterm"

[program:php-fpm]
command=/usr/sbin/php-fpm8.1 -F

